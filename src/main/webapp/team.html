<!-- Core -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!-- Script for static navbar and footer -->
<script src="assets/js/navigation.js"></script>

<script type="text/html" id="templateTeam">
    <div class="row">
        {{#data}}
        <div class="col-md-3 col-lg-3 mb-5">
            <div class="px-4">
                <div class="hover-profile-card">
                    <img src="assets/img/profiles/{{image}}"
                         class="rounded-circle img-center img-fluid shadow shadow-lg--hover imgHover"
                    >
                    {{#social}}
                    <div class="imgIcon">
                        <a href="https://www.linkedin.com/in/{{linkedin}}" class="btn btn-default btn-icon-only rounded-circle">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                    {{/social}}
                </div>
                <div class="pt-4 text-center">
                    <h5 class="title">
                        <span class="d-block mb-1">{{name}}</span>
                        <small class="h6 text-muted">{{description}}</small>
                    </h5>
                </div>
            </div>
        </div>
        {{/data}}
    </div>
</script>

<script>
    $(function () {
        loadNavAndFooter('assets/content/static');  //relative path to content directory

        loadProfiles(); // call function to load profiles
    });

    //function to load profile data
    function loadProfiles() {
        $.ajax({
            type: 'get',
            url: 'assets/content/json/team.json',
            dataType: 'json',
            success: function (payload) {
                let advisoryPanel = payload.advisoryPanel;
                let consultants = payload.consultants;
                let externalCollaborators = payload.externalCollaborators;
                let executiveCommitee = payload.executiveCommitee;
                let techTeam = payload.techTeam;
                let designTeam = payload.designTeam;

                loadData("advisoryPanel", advisoryPanel);
                loadData("consultants", consultants);
                loadData("externalCollaborators", externalCollaborators);
                loadData("executiveCommitee", executiveCommitee);
                loadData("techTeam", techTeam);
                loadData("designTeam", designTeam);

            }
        });
    }

    function loadData(id, profiles) {

        //mustache render - part one
        let contentPartOne = Mustache.render($("#templateTeam").html(), {"data": profiles.slice(0, 8)});

        //display first 8 profiles
        $("#" + id).html(contentPartOne);

        if (profiles.length >= 8) {

            //hide button
            $("#btnShowMore_" + id).click(function () {
                let contentPartTwo = Mustache.render($("#templateTeam").html(), {"data": profiles.slice(8)});
                $(contentPartTwo).appendTo("#" + id).hide().fadeIn(1000);
                $("#btnShowMore_" + id).hide();
            });
        } else {

            //hide button
            $("#btnShowMore_" + id).hide();
        }
    }

</script>
</html>
